<div class=" container-fluid d-flex flex-column justify-content-center align-items-center cover" >
    
    
    <form (submit)="login()" class="col-lg-4 bg-info p-4 rounded-lg">
    <h1 class="display-4  pb-4  text-white text-center">Welcome to Project Manager</h1>
      <div class="form-group">
        <label for="name" class="text-white">Name:</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="username"> 
      </div>
      <div class="form-group">
        <label for="password" class="text-white">Password:</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button> <!-- Changed input type to button -->
    </form>
    
  </div>
